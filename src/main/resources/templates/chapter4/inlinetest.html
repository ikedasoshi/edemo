<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <table th:inline="text">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>MAIL</th>
        </tr>
        <tr th:each="obj : ${data}">
            <td>[[${obj.id}]]</td>
            <td>[[${obj.name}]]</td>
            <td>[[${obj.value}]]</td>
        </tr>
    </table>
</body>
</html>
